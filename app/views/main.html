<div class="hero-unit">
  <h1>Blischalk Todo App!</h1>
  <div>
    <form ng-submit="addTodo()">
      <input type="text" ng-model="newTodo.name" />
      <input type="submit" value="Add" />
    </form>
    <ul>
      <li ng-repeat="todo in todos"><a ng-href="#/todos/{{todo.id}}">{{todo.name}}</a>, <a ng-click="deleteTodo($index)">Delete</a> </li>
    </ul>
  </div>
</div>
